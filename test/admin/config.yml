backend:
  name: github
  repo: tvduasrodas/tvduasrodas
  branch: main
  base_url: "https://sveltia-cms-auth.tvduasrodas.workers.dev"

site_url: "https://tvduasrodas.pages.dev/test"
display_url: "https://tvduasrodas.pages.dev/test"

media_folder: "assets/img/uploads"
public_folder: "/test/assets/img/uploads"

collections:
  - name: "articles"
    label: "Matérias"
    folder: "content/articles"
    create: true
    extension: "json"
    format: "json"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Kicker", name: "kicker", widget: "string", required: false }
      - { label: "Tagline", name: "tagline", widget: "string", required: false }
      - { label: "Categoria", name: "category", widget: "select", options: ["motos", "bikes", "scooters", "eletrico", "viagem", "urbano", "equipamentos", "dicas"], required: false }
      - { label: "Autor", name: "author", widget: "string", required: false }
      - { label: "Data", name: "date", widget: "string", required: false }
      - { label: "Tempo de leitura", name: "readingTime", widget: "string", required: false }
      - { label: "Patrocinador", name: "sponsor", widget: "string", required: false }
      - { label: "Resumo", name: "summary", widget: "text", required: false }
      - { label: "YouTube videoId", name: "videoId", widget: "string", required: false }

      - label: "Hero"
        name: "hero"
        widget: "object"
        required: false
        fields:
          - { label: "Tipo", name: "type", widget: "select", options: ["image", "video"], required: false }
          - { label: "Imagem", name: "image", widget: "image", required: false }
          - { label: "Alt", name: "alt", widget: "string", required: false }
          - { label: "Legenda", name: "caption", widget: "string", required: false }

      - { label: "Body HTML", name: "bodyHtml", widget: "text" }
