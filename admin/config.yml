backend:
  name: github
  repo: tvduasrodas/tvduasrodas
  branch: main
  base_url: "https://sveltia-cms-auth.tvduasrodas.workers.dev"

site_url: "https://tvduasrodas.pages.dev/"
display_url: "https://tvduasrodas.pages.dev/"

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  # 1) VÍDEOS / EPISÓDIOS DO CANAL
  - name: "videos"
    label: "Vídeos"
    label_singular: "Vídeo"
    folder: "content/videos"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} — {{date}}"
    sort: "date:desc"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de publicação", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ssZ" }
      - { label: "URL do YouTube", name: "youtube_url", widget: "string", hint: "Cole aqui o link completo do vídeo no YouTube" }
      - { label: "Duração (opcional)", name: "duration", widget: "string", required: false, hint: "Ex: 12:34" }
      - label: "Categoria"
        name: "category"
        widget: "select"
        options:
          - { label: "Cassetadas", value: "cassetadas" }
          - { label: "Cross", value: "cross" }
          - { label: "Urbano", value: "urbano" }
          - { label: "Viagem", value: "viagem" }
          - { label: "Outros", value: "outros" }
        default: "urbano"
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Ex: honda, yamaha, viagem" }
      - { label: "Destaque na Home?", name: "featured", widget: "boolean", default: false }
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false
        hint: "Imagem de capa do vídeo"
      - { label: "Descrição / Texto do vídeo", name: "body", widget: "markdown", hint: "Resumo + detalhes do vídeo" }

  # 2) NOTÍCIAS / ARTIGOS
  - name: "news"
    label: "Notícias"
    label_singular: "Notícia"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} — {{date}}"
    sort: "date:desc"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ssZ" }
      - { label: "Autor", name: "author", widget: "string", required: false, default: "TVDUASRODAS" }
      - { label: "Categoria", name: "category", widget: "select", options: ["Moto", "Lancamentos", "Eventos", "Urbano", "Outro"], default: "Moto" }
      - { name: "videoId", label: "ID do vídeo (YouTube)", widget: "string", required: false }
      - { label: "Imagem principal", name: "cover", widget: "image", required: false }
      - { label: "Destacar na capa da Revista?", name: "featured", widget: "boolean", required: false, default: false }
      - { label: "Conteúdo", name: "body", widget: "markdown" }

  # 3) PÁGINAS FIXAS (SOBRE, CONTATO, ETC.)
  - name: "pages"
    label: "Páginas"
    label_singular: "Página"
    files:
      - file: "content/pages/sobre.md"
        name: "sobre"
        label: "Sobre"
        fields:
          - { label: "Título", name: "title", widget: "string", default: "Sobre a TVDUASRODAS" }
          - { label: "Conteúdo", name: "body", widget: "markdown" }

      - file: "content/pages/contato.md"
        name: "contato"
        label: "Contato"
        fields:
          - { label: "Título", name: "title", widget: "string", default: "Fale com a TVDUASRODAS" }
          - { label: "E-mail de contato", name: "email", widget: "string", required: false }
          - { label: "WhatsApp (link)", name: "whatsapp", widget: "string", required: false, hint: "Ex: https://wa.me/55DDDNUMERO" }
          - { label: "Conteúdo", name: "body", widget: "markdown", required: false }
  
  
          # 4) HOME / CONFIGURAÇÕES (STATUS + PLAYER)
  - name: "home"
    label: "Home"
    label_singular: "Home"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/home/live-status.md"
        name: "live_status"
        label: "Status da Live"
        fields:
          - label: "Título da seção"
            name: "title"
            widget: "string"
            default: "Live Stream"
          - label: "Estamos ao vivo?"
            name: "featured"
            widget: "boolean"
            default: false
          - label: "URL da transmissão (YouTube, Twitch, etc.)"
            name: "youtube_url"
            widget: "string"
            required: false
          - label: "Texto de descrição"
            name: "body"
            widget: "markdown"
            required: false
            default: "Quando estivermos ao vivo, este espaço será ocupado pela transmissão em tempo real (YouTube Live, Twitch ou outro player)."

      - file: "content/home/hero-player.md"
        name: "hero_player"
        label: "Player principal (Home)"
        fields:
          - label: "Título do player"
            name: "title"
            widget: "string"
            default: "Player principal TVDUASRODAS"
          - label: "URL ou ID do vídeo (YouTube)"
            name: "youtube_url"
            widget: "string"
            hint: "Cole a URL completa ou só o ID do vídeo (ex: xcPxjtQU1qc)"

          - label: "Descrição (opcional)"
            name: "body"
            widget: "markdown"
            required: false



